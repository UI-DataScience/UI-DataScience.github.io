---
layout: custom
title: Ongoing Projects
permalink: /projects/
---

<div class="home">

  <h1 class="page-header">Ongoing Projects</h1>


    <ul style="padding-left:0;">
      {% for post in site.categories.project %}
        
        
          <h3>
            {{ post.title }}
          </h3>

          <span class="text-success">{{ post.date | date: "%b %-d, %Y" }}</span>

        <p>{{ post.content | strip_html | truncatewords:75}}</p>
        <a href="{{ post.url }}">Read more...</a><br>
      
      {% endfor %}
    </ul>


</div>
