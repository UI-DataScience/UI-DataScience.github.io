---
layout: index_layout
---

<div class="home">

  {% include custom_about.html %}

  <h1 class='page-header'>Recent News</h1>

    <ul style='padding-left:0;'>
      {% for post in site.categories.post limit:1 %}
        
        
          <h3>
            {{ post.title }}
          </h3>

          <span class="text-success">{{ post.date | date: "%b %-d, %Y" }}</span>

        <p>{{ post.content | strip_html | truncatewords:75}}</p>
        
        <a href="{{ post.url | prepend: site.baseurl }}">Read more...</a><br>
      
      {% endfor %}
    </ul>
</div>
